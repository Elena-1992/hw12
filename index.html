<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="container validator-container">

    <div class="row">

        <div class="col-sm-6">
            <p>Log in</p>

            <form action="" method="post" id="login-form">
                <div class="input-group center-block">
                    <label for="name">Your name</label>
                    <input type="text" class="form-control" id="name" placeholder="Jane">
                    <span id="email-error-container" class="help-block">Enter your name</span>
                </div>

                <div class="input-group center-block">
                    <label for="password">Your password</label>
                    <input type="password" class="form-control" id="password" placeholder="12345qwerty">
                    <span id="password-error-container" class="help-block">Enter your password</span>
                </div>

                <input type="submit" class="btn btn-default" id="validate" value="Log in">
            </form>
        </div>

        <div class="col-sm-6">
            <p>Sign up</p>

            <form action="" method="post" id="reg-form">
                <div class="input-group center-block">
                    <label for="reg-name">Your name</label>
                    <input type="text" class="form-control" id="reg-name" placeholder="Jane">
                    <span id="email-error-container" class="help-block">Enter your name</span>
                </div>

                <div class="input-group center-block">
                    <label for="reg-number">Your phone number</label>
                    <input type="password" class="form-control" id="reg-number" placeholder="088-888-88-88">
                    <span id="password-error-container" class="help-block">Enter your phone number</span>
                </div>

                <div class="input-group center-block">
                    <label for="reg-email">Your email address</label>
                    <input type="text" class="form-control" id="reg-email" placeholder="example@email.com">
                    <span id="email-error-container" class="help-block">Enter your email address</span>
                </div>

                <div class="input-group center-block">
                    <label for="reg-password">Your password</label>
                    <input type="password" class="form-control" id="reg-password" placeholder="12345qwerty">
                    <span id="password-error-container" class="help-block">Enter your password</span>
                </div>

                <input type="submit" class="btn btn-default" id="reg-validate" value="Sign up">
            </form>
        </div>
    </div>
</main>
<script src="js/validate.js"></script>
</body>
</html>
